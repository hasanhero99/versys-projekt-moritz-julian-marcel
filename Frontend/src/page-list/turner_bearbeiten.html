        content: "";
        position: absolute;
        width: 40px;
        height: 20px;
        border: inherit;
        transition: all .5s;
    }
    .button::before{
        top: -15px;
        left: -15px;
        border-width: 3px 0 0 3px;
    }
    .button::after{
        bottom: -15px;
        right: -15px;
        border-width: 0 3px 3px 0;
    }
    .button:hover::before,
    .button:hover::after{
        width: calc(100% + 27px);
        height: calc(100% + 27px);
