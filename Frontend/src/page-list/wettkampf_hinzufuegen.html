    main {

    /* AKTIONSBUTTONS */
    
    .actions{
        display: flex;
        margin-top: 25px;
        margin-left: 20px;
    }
    .button{
        text-decoration: none;
        color: lightgrey;
        padding: 5px 50px;
        border: 3px solid lightgrey;
        position: relative;
        justify-content: center;

        cursor: pointer;
    }
    .button::before,
    .button::after{
        content: "";
        position: absolute;
        width: 80px;
        height: 20px;
        border: inherit;
        transition: all .5s;
    }
    .button::before{
        top: -8px;
        left: -8px;
        border-width: 3px 0 0 3px;
    }
    .button::after{
        bottom: -8px;
        right: -8px;
        border-width: 0 3px 3px 0;
    }
    .button:hover::before,
    .button:hover::after{
        width: calc(100% + 13px);
        height: calc(100% + 13px);
    }
</style>
