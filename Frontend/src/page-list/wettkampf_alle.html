<!-- Stylesheet der Seite -->
<style>
    /* LISTENEINTRÄGE */
    main ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    main li {
        margin: 0;
        padding: 1em;
        padding-bottom: 0.5em;

        background-color: white;
        transition: background-color 0.5s;

        border: 0px solid lightgrey;
        border-bottom-width: 1px;
    }

    main li:hover {
        background-color: #fafafa;
    }

    main .name {
        font-size: 150%;
        display: flex;
        justify-content: space-between;
    }

    /* AKTIONSBUTTONS */
    main .actions {
        display: flex;
        justify-content: space-between;
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;

        background-color: #e0e0e0;
        transition: background-color 0.5s;

        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: #f0f0f0;
        cursor: pointer;
    }


    .buttonHolder{
        margin-top: 15px;
        margin-right: 20px;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        
    }
    .buttonLink{
        text-decoration: none;
        color: darkgrey;
        padding: 3px 25px;
        border: 3px solid lightgrey;
        position: relative;
        justify-content: center;

        cursor: pointer;
    }
    .buttonLink::before,
    .buttonLink::after{
        content: "";
        position: absolute;
        width: 80px;
        height: 20px;
        border: inherit;
        transition: all .5s;
    }
    .buttonLink::before{
        top: -8px;
        left: -8px;
        border-width: 3px 0 0 3px;
    }
    .buttonLink::after{
        bottom: -8px;
        right: -8px;
        border-width: 0 3px 3px 0;
    }
    .buttonLink:hover::before,
    .buttonLink:hover::after{
        width: calc(100% + 13px);
        height: calc(100% + 13px);
    }

   
</style>

<!-- Inhalt der Seite -->
<main>
    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="name">
                Keine Einträge vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
        
        <li class="list-entry" data-id="$ID$">
            
            <div class="name" >
                <div class = "competitionHolder">
                    <div>$name$</div>
                    <div>$HomeTeam$</div>
                    <div>$AwayTeam$</div>
                    <div>$WinnerTeam$</div>
                </div>
                    

                <div class = "buttonHolder">
                    <div class = "buttonLink">
                      <a>Anzeigen</a>
                    </div>  
                </div>
                
            </div>
        
        </li>
    </ol>
</main>
